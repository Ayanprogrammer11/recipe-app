<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook.io - Cooking Made Easy</title>
    <!-- META TAGS -->
    <meta name="title" content="Cook.io - Cooking Made Easy">
    <meta name="description" content="A recipe application">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- THEME JS -->
    <script src="./assets/js/theme.js"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
        rel="stylesheet">


    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- CUSTOM JS -->
    <script src="./assets/js/global.js" type="module"></script>
    <script src="./assets/js/home.js" type="module"></script>
</head>

<body>

    <!-- <p class="display-large">Typography</p>
    <p class="display-medium">Typography</p>
    <p class="display-small">Typography</p>
    <p class="headline-small">Typography</p>
    <p class="title-medium">Typography</p>
    <p class="title-small">Typography</p>
    <p class="body-large">Typography</p>
    <p class="body-medium">Typography</p>
    <p class="label-large">Typography</p>
    <p class="label-medium">Typography</p>
    <p class="label-small">Typography</p> -->

    <header class="header" data-theme>
        <a href="#" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="Cook.io" class="logo-light">
            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="Cook.io" class="logo-dark">
        </a>

        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="/" class="navbar-link has-state active title-small">Home</a>
                </li>
                <li>
                    <a href="/recipes.html" class="navbar-link has-state active title-small">Recipes</a>
                </li>
            </ul>
        </nav>

        <button class="icon-btn theme-switch has-state" aria-pressed="false"
            aria-label="Toggles between Dark and Light Theme" data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>
            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        </button>

        <a href="/saved-recipes.html" class="btn has-icon btn-primary">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>
            <span class="span">Saved Recipes</span>
        </a>


    </header>

    <!-- Mobile Nav -->
    <nav class="mobile-nav" aria-label="primary">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="./recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                    </span>
                    <span class="label-medium">Recipes</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="true">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">home</span>
                    </span>
                    <span class="label-medium">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./saved-recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">book</span>
                    </span>
                    <span class="label-medium">Saved</span>
                </a>
            </li>
        </ul>
    </nav>


    <!-- HERO -->
    <section class="hero" aria-label="banner">
        <div class="banner-card">
            <h1 class="display-large">Your desired dish?</h1>
            <div class="search-wrapper" data-search-form>
                <span class="material-symbols-outlined leading-icon" aria-hidden="true">local_dining</span>
                <input type="search" name="search" aria-label="Search recipes" placeholder="Search recipes ..."
                    class="search-field body-medium" data-search-field>
                <button class="search-submit" aria-label="Submit" data-search-btn>
                    <span class="material-symbols-outlined" aria-hidden="true">search</span>
                </button>
            </div>

            <p class="label-medium">Search any recipe e.g: burger, pizza, sandwich, toast.</p>

        </div>
    </section>

    <!-- TABS -->
    <section class="section tab">
        <div class="container">
            <div class="tab-list" role="tablist" data-tab-list aria-label="Meal Type">

                <button class="tab-btn title-small" role="tab" id="tab-1" aria-controls="panel-1" tabindex="0"
                    aria-selected="true" data-tab-btn>
                    Breakfast
                </button>

                <button class="tab-btn title-small" role="tab" id="tab-2" aria-controls="panel-2" tabindex="-1"
                    data-tab-btn aria-selected="false">
                    Lunch
                </button>

                <button class="tab-btn title-small" role="tab" id="tab-3" aria-controls="panel-3" tabindex="-1"
                    data-tab-btn aria-selected="false">
                    Dinner
                </button>

                <button class="tab-btn title-small" role="tab" id="tab-4" aria-controls="panel-4" tabindex="-1"
                    data-tab-btn aria-selected="false">
                    Snack
                </button>

                <button class="tab-btn title-small" role="tab" id="tab-5" aria-controls="panel-5" tabindex="-1"
                    data-tab-btn aria-selected="false">
                    Teatime
                </button>

            </div>

            <div class="tab-panel" data-tab-panel aria-labelledby="tab-1" tabindex="0" role="tabpanel" id="panel-1">
                <div class="grid-list">

                    <div class="card skeleton-card">
                        <div class="skeleton card-banner"></div>

                        <div class="card-body">
                            <div class="skeleton card-title"></div>
                            <div class="skeleton card-text"></div>
                        </div>

                    </div>

                    <div class="card">
                        <figure class="card-media img-holder">
                            <img src="./assets/images/recipe.jpg" alt="Recipe name" class="img-cover" width="200"
                                height="200" loading="lazy">
                        </figure>
                        <div class="card-body">
                            <h3 class="title-small">
                                <a href="./detail.html" class="card-link">Recipe name</a>
                            </h3>

                            <div class="meta-wrapper">
                                <div class="meta-item">
                                    <span class="material-symbols-outlined" aria-hidden="true">schedule</span>
                                    <span class="label-medium">2 minutes</span>
                                </div>

                                <button class="icon-btn has-state removed" aria-label="Add to saved recipes">
                                    <span class="material-symbols-outlined bookmark-add"
                                        aria-hidden="true">bookmark_add</span>

                                    <span class="material-symbols-outlined bookmark" aria-hidden="true">bookmark</span>

                                </button>
                            </div>

                        </div>
                    </div>

                </div>

                <a href="./recipes.html" class="btn btn-secondary label-large has-state">Show More</a>
            </div>

            <div class="tab-panel" data-tab-panel aria-labelledby="tab-2" tabindex="0" role="tabpanel" id="panel-2"
                hidden>
                Lunch
            </div>

            <div class="tab-panel" data-tab-panel aria-labelledby="tab-3" tabindex="0" role="tabpanel" id="panel-3"
                hidden>
                Dinner
            </div>

            <div class="tab-panel" data-tab-panel aria-labelledby="tab-4" tabindex="0" role="tabpanel" id="panel-4"
                hidden>
                Snack
            </div>

            <div class="tab-panel" data-tab-panel aria-labelledby="tab-5" tabindex="0" role="tabpanel" id="panel-5"
                hidden>
                Teatime
            </div>

        </div>

    </section>


</body>

</html>
